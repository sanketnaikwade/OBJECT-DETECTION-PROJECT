<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Object Detection</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        video, canvas {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Live Object Detection & Distance Estimation</h1>

<div class="section">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="controls">
        <button id="startBtn">Start Webcam</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>

    <p id="status">Click "Start Webcam" to begin detection</p>
</div>

<script>
    const socket = io();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');

    let stream;
    let intervalId;

    socket.on('processed_frame', (data) => {
        const img = new Image();
        img.onload = () => {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            video.style.display = 'none';
            canvas.style.display = 'block';
        };
        img.src = data.image;
    });

    socket.on('error', (data) => {
        status.textContent = "Error: " + data.message;
    });

    startBtn.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            canvas.width = 640;
            canvas.height = 480;

            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = "Live detection running...";

            intervalId = setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imgData = canvas.toDataURL('image/jpeg', 0.7);
                socket.emit('process_frame', { image: imgData });
            }, 800);   // SAFE interval (server friendly)

        } catch (err) {
            status.textContent = "Camera error: " + err.message;
        }
    });

    stopBtn.addEventListener('click', () => {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
        }
        clearInterval(intervalId);

        video.style.display = 'none';
        canvas.style.display = 'none';

        startBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "Webcam stopped";
    });
</script>

</body>
</html>
