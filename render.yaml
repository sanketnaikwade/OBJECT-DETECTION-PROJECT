services:
  - type: web
    name: object-detection-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: YOLO_CONFIG_DIR
        value: /tmp
      - key: ULTRALYTICS_CACHE_DIR
        value: /tmp